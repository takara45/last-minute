      /* A simple fade-in animation for components */
      @keyframes fade-in {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
          animation: fade-in 0.5s ease-out forwards;
      }
      /* Animation for the auto-scrolling slideshow */
      @keyframes scroll {
        to {
          /* Move the wrapper by half its width (the length of the original item set) */
          transform: translateX(-50%);
        }
      }
      .group:hover .scrolling-wrapper {
        animation-play-state: paused;
      }
